{% extends "backend/base1.html" %}

{% block content %}
    <div class="article_list col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
        <table class="table table-hover table-striped">
            <thead>
                <th>标题</th>
                <th>评论数</th>
                <th>点赞数</th>
                <th>踩灭数</th>
                <th>操作</th>
                <th>操作</th>
            </thead>
            {% for article in article_list %}
                <tr>
                    <td><a href="/{{ article.user.username }}/articles/{{ article.pk }}">{{ article.title }}</a></td>
                    <td>{{ article.comment_count }}</td>
                    <td>{{ article.up_count }}</td>
                    <td>{{ article.down_count }}</td>
                    <td><a href="{% url 'edit_article' article.pk %}">编辑</a></td>
                    <td><a href="#">删除</a></td>
                </tr>
            {% endfor %}

        </table>

    </div>

{% endblock %}
